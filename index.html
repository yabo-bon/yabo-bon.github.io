<!DOCTYPE html>
<html>
<head>
    <title>XTIVITY</title>
</head>
<body>
    <h1>XTIVITY</h1>

    <label for="userAction">Choose an action:</label>
    <select id="userAction">
        <option value="login">Login</option>
        <option value="signup">Sign Up</option>
    </select>

    <!-- Login Form -->
    <div id="loginForm">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>

            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Signup Form -->
    <div id="signupForm">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <label for="newUsername">Username:</label>
            <input type="text" id="newUsername" name="newUsername" required><br><br>

            <label for="newPassword">Password:</label>
            <input type="password" id="newPassword" name="newPassword" required><br><br>

            <button type="submit">Sign Up</button>
        </form>
    </div>

    <p>Enter the duration of your stay (in hours):</p>

    <form id="bookingForm">
        <label for="duration">Duration (in hours):</label>
        <input type="number" id="duration" name="duration" min="1" value="1" required><br><br>
    </form>

    <p>Choose a payment method:</p>
    <form id="paymentForm">
        <input type="radio" id="cash" name="payment" value="cash" required>
        <label for="cash">Cash</label><br>

        <input type="radio" id="gcash" name="payment" value="gcash">
        <label for="gcash">GCash</label><br>
    </form>

    <p>Total Cost: <span id="totalCost">30</span> PHP</p>

    <script>
        // Function to show/hide the login or signup forms based on the user's selection
        document.getElementById("userAction").addEventListener("change", function () {
            var selectedAction = this.value;
            document.getElementById("loginForm").style.display = selectedAction === "login" ? "block" : "none";
            document.getElementById("signupForm").style.display = selectedAction === "signup" ? "block" : "none";
        });

        // Function to calculate and update the total cost
        document.getElementById("duration").addEventListener("input", function () {
            var selectedDuration = parseInt(this.value);
            var costPerHour = 30;
            var totalCost = selectedDuration * costPerHour;
            document.getElementById("totalCost").textContent = totalCost;
        });
    </script>
</body>
</html>
